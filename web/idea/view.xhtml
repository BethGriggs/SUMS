<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{ideaBean.selectedId}"/>
        <f:event type="preRenderView" listener="#{ideaBean.retrieve}"/>
    </f:metadata>
    <ui:define name="title">#{ideaBean.idea.title}</ui:define>
    <ui:define name="content">
        <b:row>
            <b:column class="centered-text">
                <b:panel>
                    <h1>#{ideaBean.idea.title} </h1>

                    <h:form> 
                        <b:panelGrid columns="4,8">
                            <h:outputText value="Description:"/>
                            <h:outputText value="#{ideaBean.idea.description}"/>
                            <h:outputText value="Tags:"/>
                            <h:outputText value="#{ideaBean.idea.tags}"/>
                        </b:panelGrid>

                        <b:commandButton action="#{ideaBean.assignIdea()}" rendered="#{personBean.currentUserType == 'STUDENT' and !ideaBean.idea.assigned}" value="Select Idea">
                            <f:ajax execute="@form" render="@form"/>
                        </b:commandButton>
                    </h:form>
                </b:panel>
            </b:column>
        </b:row>
    </ui:define>
</ui:composition>
