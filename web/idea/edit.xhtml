<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{ideaBean.selectedId}"/>
        <f:event type="preRenderView" listener="#{ideaBean.retrieve}"/>
    </f:metadata>
    <ui:define name="title">Edit Idea</ui:define>
    <ui:define name="content">
            <b:row>
            <b:column class="centered-text">
                <b:panel>
                    <h1>Edit Idea</h1>
                    <h:form>
                        <b:panelGrid columns="4,8"> 
                            <b:label text="Title:"/>
                            <b:inputTextarea  id="title" value="#{ideaBean.idea.title}"></b:inputText>
                            <b:label text="Description:"/>
                            <b:inputTextarea id="description" value="#{ideaBean.idea.description}"></b:inputTextarea>
                            <b:label text="Tags:"/>
                            <b:inputText  id="tags" value="#{ideaBean.idea.tags}"></b:inputText>
                        </b:panelGrid>
                        
                        <b:commandButton ajax="true" class="pull-right" look="primary" style="margin-left:1%;" value="Update" action="#{ideaBean.update()}"></b:commandButton>   
                        <b:commandButton ajax="true" class="pull-right" look="danger" value="Delete" action="#{ideaBean.delete()}"></b:commandButton>
                       </h:form> 
                </b:panel>
            </b:column>
        </b:row>
    </ui:define>
</ui:composition>
