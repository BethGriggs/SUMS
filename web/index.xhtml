<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="title">Home</ui:define>
    <ui:define name="content">
        <b:container>
            <h:form>
                <b:dataTable value="#{ideaBean.allIdeas}" var="idea">

                    <b:column>
                        <f:facet name="header">Idea Title</f:facet>

                        <h:link outcome="/idea/view">
                            <f:param name="id" value="#{idea.id}"/>
                            <h:outputText id="itemTitle" value="#{idea.title}"/>
                        </h:link>
                    </b:column>

                    <b:column>
                        <f:facet name="header">Description</f:facet>
                            #{idea.description}
                    </b:column> 
                    <b:column>
                        <f:facet name="header">Tags</f:facet>
                            #{idea.tags}
                    </b:column>    
                </b:dataTable>
            </h:form>
        </b:container>        
    </ui:define>
</ui:composition>
