<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">Your Account</ui:define>
    <ui:define name="content">
        <b:container>
            <b:row>
                <b:column>
                    <h1>Your Account</h1>

                    <h:panelGrid columns="2" class="table table-striped">
                        <h:outputText value="Email:"></h:outputText>
                        <h:outputText value="#{personBean.currentUserEmail}"></h:outputText>
                        <h:outputText value="Type:"></h:outputText>
                        <h:outputText value="#{personBean.currentUserType}"></h:outputText> 
                    </h:panelGrid>


                    <h1 rendered="#{personBean.ownedIdeas != null}"> My Ideas</h1>

                    <b:dataTable value="#{ideaBean.allIdeas}" var="idea">

                        <b:column>
                            <!-- column header -->
                            <f:facet name="header">Idea Title</f:facet>
                            <!-- row record -->
                            #{idea.title} 
                        </b:column>

                        <b:column>
                            <f:facet name="header">Description</f:facet>
                                #{idea.description}
                        </b:column> 
                        <b:column>
                            <f:facet name="header">Tags</f:facet>
                                #{idea.tags}
                        </b:column> 
                        <b:column>
                            <f:facet rendered="#{personBean.current != null}" name="header">Actions</f:facet>
                            <b:iconAwesome rendered="#{personBean.currentUserType == 'STAFF'}" name="edit" size="2x"></b:iconAwesome>
                            <b:iconAwesome rendered="#{personBean.currentUserType == 'STAFF'}" name="trash" size="2x"></b:iconAwesome>
                        </b:column> 

                    </b:dataTable>
                </b:column>
            </b:row>
        </b:container>
    </ui:define>
</ui:composition>
