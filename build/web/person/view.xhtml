<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">Your Account</ui:define>
    <ui:define name="content">
        <b:container>
            <b:row>
                <b:column>
                    <h1>Your Account</h1>

                    <h:panelGrid columns="2" class="table table-striped">
                        <h:outputText value="Email:"></h:outputText>
                        <h:outputText value="#{personBean.currentUserEmail}"></h:outputText>
                        <h:outputText value="Type:"></h:outputText>
                        <h:outputText value="#{personBean.currentUserType}"></h:outputText> 
                        <h:outputText value="Organisation:"></h:outputText>
                        <h:outputText value="Org Here"></h:outputText> 
                    </h:panelGrid>

                    <c:if test="#{(personBean.current != null) and (personBean.currentUserType == 'STUDENT')}">
                        <h1>Assigned Idea</h1>
                        
                    </c:if>

                    <c:if test="#{(personBean.current != null) and (personBean.currentUserType == 'STAFF')}">
                    <h1 rendered="#{personBean.ownedIdeas != null}"> My Ideas</h1>

                    <b:dataTable value="#{ideaBean.allIdeas}" var="idea">

                        <b:column>
                            <!-- column header -->
                            <f:facet name="header">Idea Title</f:facet>
                            <!-- row record -->
                            #{idea.title} 
                        </b:column>

                        <b:column>
                            <f:facet name="header">Description</f:facet>
                                #{idea.description}
                        </b:column> 
                        
                        <b:column>
                            <f:facet name="header">Tags</f:facet>
                                #{idea.tags}
                        </b:column> 
                      
                        
                        <b:column>
                            <f:facet name="header">Edit</f:facet>
                            <h:link  value="" outcome="/idea/edit">
                                <i class="fa fa-edit fa-2x"></i>
                                <f:param name="id" value="#{idea.id}"/>
                            </h:link>
                        </b:column> 
                    </b:dataTable>
                    </c:if>
                </b:column>
            </b:row>
        </b:container>
    </ui:define>
</ui:composition>
