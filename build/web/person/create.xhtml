<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">Register</ui:define>
    <ui:define name="content">
        <b:container>
            <b:row>
                <b:column>
                    <h1>Register to use SUMS</h1>
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5"> 
                            <h:outputText value="Email:"/>
                            <b:inputText  id="email" value="#{personBean.email}"></b:inputText>
                            <h:outputText value="Password:"/>
                            <b:inputSecret id="password" value="#{personBean.password}"></b:inputSecret>
                            <h:outputText value="Type:"></h:outputText>
                            <b:selectOneMenu>
                                <f:selectItem itemLabel="Student"/> 
                                <f:selectItem itemLabel="Staff"/> 
                            </b:selectOneMenu>
                        </h:panelGrid>
                        <h:commandButton value="Register" action="#{personBean.register()}">
                            <f:ajax execute="@form" render="@form"/>
                        </h:commandButton>                
                    </h:form>
                </b:column>
            </b:row>
        </b:container>
    </ui:define>
</ui:composition>
