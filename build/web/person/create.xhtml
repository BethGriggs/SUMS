<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">Register</ui:define>
    <ui:define name="content">
        <b:row>
            <b:column class="centered-text">
                <b:panel>
                    <h1>Register</h1>
                    <h:form>
                        <b:panelGrid columns="4,8">
                            <b:label text="Email:"/>
                            <b:inputText  id="email" value="#{personBean.email}" required="true" requiredMessage="Please enter a valid email." validatorMessage="Please enter a valid email.">
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                            </b:inputText>
                            <b:label text="Password:"/>
                            <b:inputSecret id="password" value="#{personBean.password}" validatorMessage="Password must contain at least 6 characters.">
                                <f:validateLength minimum="6" maximum="255" />
                            </b:inputSecret>
                            <b:label text="Type:"/>
                            <b:selectOneMenu value="#{personBean.type}">
                                <f:selectItem itemLabel="Student" itemValue="STUDENT"/> 
                                <f:selectItem itemLabel="Staff" itemValue="STAFF"/> 
                            </b:selectOneMenu>                          
                        </b:panelGrid>
                        <b:row>
                             <b:messages id="registrationError"></b:messages>
                        </b:row>
                        <b:commandButton value="Register" action="#{personBean.register()}" ajax="true" look="primary" class="pull-right"></b:commandButton> 
                    </h:form> 
                </b:panel>
            </b:column>
        </b:row>
    </ui:define>
</ui:composition>
