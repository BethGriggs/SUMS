<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="title">Index</ui:define>
    <ui:define name="content">
        <b:container>
            
    		<b:dataTable value="#{ideaBean.allIdeas}" var="idea">

    			<b:column>
    				<!-- column header -->
    				<f:facet name="header">Idea Title</f:facet>
    				<!-- row record -->
    				#{idea.title} 
    			</b:column>
    			
    			<b:column>
    				<f:facet name="header">Description</f:facet>
    				#{idea.description}
    			</b:column> 
                        <b:column>
    				<f:facet name="header">Tags</f:facet>
    				#{idea.tags}
    			</b:column> 
                    
                    <c:if test="#{personBean.current != null}">
                        <b:column>
    				<f:facet rendered="#{personBean.current != null}" name="header">Actions</f:facet>
                                <b:iconAwesome rendered="#{personBean.currentUserType == 'STAFF'}" name="edit" size="2x"></b:iconAwesome>
                                <b:iconAwesome rendered="#{personBean.currentUserType == 'STAFF'}" name="trash" size="2x"></b:iconAwesome>
                                <b:iconAwesome rendered="#{personBean.currentUserType == 'STUDENT'}" name="share" size="2x"></b:iconAwesome>
    			</b:column> 
                    </c:if>
    		</b:dataTable>
        </b:container>
        <h:outputText rendered="#{personBean.current != null}" value="#{personBean.currentUserEmail}"></h:outputText>
    </ui:define>
</ui:composition>
