<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">Index</ui:define>
    <ui:define name="content">
        <b:container>
            <b:row>
                <b:column>
                    <h1>Edit an Idea</h1>
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5"> 
                            <h:outputText value="Title:"/>
                            <b:inputText  id="title" value="#{ideaBean.title}"></b:inputText>
                            <h:outputText value="Description:"/>
                            <b:inputTextarea id="description" value="#{ideaBean.description}"></b:inputTextarea>
                            <h:outputText value="Tags:"/>
                            <b:inputText  id="tags" value="#{ideaBean.tags}"></b:inputText>
                        </h:panelGrid>

                        <h:commandButton value="Edit Idea" action="#{ideaBean.create()}">
                            <f:ajax execute="@form" render="@form"/>
                        </h:commandButton>                
                    </h:form>
                </b:column>
            </b:row>
        </b:container>
    </ui:define>
</ui:composition>
