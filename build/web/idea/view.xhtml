<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
    
     <f:metadata>
         <f:viewParam name="id" value="#{ideaBean.selectedId}"/>
        <f:event type="preRenderView" listener="#{ideaBean.retrieve}"/>
    </f:metadata>
    <ui:define name="title">Blah</ui:define>
    <ui:define name="content">
        <b:container>
            <b:row>
                <b:column>
                    <h1>View an Idea</h1>
                   
                        <h:panelGrid columns="1" cellpadding="5"> 
                            <h:outputText value="Title: #{ideaBean.idea.title}"/>
                            <h:outputText value="Description: #{ideaBean.idea.description}"/>
                            <h:outputText value="Tags: #{ideaBean.idea.tags}"/>
                        </h:panelGrid>
                       
                        <h:link outcome="/idea/edit" rendered="#{personBean.currentUserType == 'STAFF'}" value="Edit Idea">
                            <f:param name="id" value="#{ideaBean.idea.id}"/>
                        </h:link>
                    
                </b:column>
            </b:row>
        </b:container>
    </ui:define>
</ui:composition>
