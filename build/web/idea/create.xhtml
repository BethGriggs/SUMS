<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">Create Idea</ui:define>
    <ui:define name="content">
        <b:row>
            <b:column class="centered-text">
                <b:panel>
                    <h1>Create Idea</h1>
                    <h:form>
                        <b:panelGrid columns="4,8"> 
                            <h:outputLabel value="Title:"/>
                            <b:inputText  id="title" value="#{ideaBean.title}"></b:inputText>
                            <h:outputLabel value="Description:"/>
                            <b:inputTextarea id="description" value="#{ideaBean.description}"></b:inputTextarea>
                            <h:outputLabel value="Tags:"/>
                            <b:inputText  id="tags" value="#{ideaBean.tags}"></b:inputText>
                        </b:panelGrid>

                        <b:commandButton value="Create Idea" action="#{ideaBean.create()}" class="pull-right" look="primary" ajax="true"></b:commandButton>   
                    </h:form> 
                </b:panel>
            </b:column>
        </b:row>
    </ui:define>
</ui:composition>
