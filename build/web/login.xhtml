<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="title">Login</ui:define>
    <ui:define name="content">
        <b:row>
            <b:column class="centered-text">
                <b:panel>
                    <h1>Login</h1>
                    <h:form>
                        <b:panelGrid columns="4,8"> 
                            <h:outputLabel value="Email:"/>
                            <b:inputText  id="email" value="#{personBean.email}"></b:inputText>
                            <h:outputLabel value="Password:"/>
                            <b:inputSecret id="password" value="#{personBean.password}"></b:inputSecret>
                        </b:panelGrid>
                        <b:commandButton value="Login" action="#{personBean.login()}" ajax="true" look="primary" class="pull-right"></b:commandButton> 
                    </h:form> 
                </b:panel>
            </b:column>
        </b:row>
    </ui:define>
</ui:composition>
