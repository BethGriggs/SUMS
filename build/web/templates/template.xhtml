<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta http-equiv="X-UA-Compatible" conent="IE=edge"></meta>
        <h:outputScript library="js" name="jquery-2.2.1.min.js"></h:outputScript>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"></link>

        <title><ui:insert name="title">SUMS</ui:insert></title>
    </h:head>
    <h:body>
        <div class="container">
            <b:navBar brand="SUMS" brandHref="/SUMS/">
                <b:navbarLinks pull="right">
                    
                    <b:navLink rendered="#{personBean.current == null}" value="Login"  outcome="/login"></b:navLink>
                    <b:navLink rendered="#{personBean.current == null}" value="Register"  outcome="/person/create"></b:navLink>
                    <b:dropMenu rendered="#{personBean.current != null}" value="#{personBean.current.email}">
                        <b:navLink rendered="#{personBean.current.type == 'STUDENT'}" value="Assigned Idea" href="#"></b:navLink>
                        <b:navLink rendered="#{personBean.current.type == 'STAFF'}" value="Create Idea" outcome="/idea/create"></b:navLink>
                        <b:navLink></b:navLink>
                        <b:navLink value="My Account" outcome="/person/view"></b:navLink>
                        <b:navLink></b:navLink>
                        <h:form>
                            <b:navCommandLink class="logout" action="#{personBean.logout()}" value="Logout" icon="log-out" iconAlign="right"></b:navCommandLink>
                        </h:form> 
                    </b:dropMenu>
                </b:navbarLinks>
            </b:navBar>

            <ui:insert name="content"> </ui:insert>
            <ui:insert name="footer">
                SUMS Web Application for ENTWA
            </ui:insert>

            <ui:insert name="scripts"></ui:insert>
        </div>
    </h:body>
</html>
